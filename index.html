<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-preview-card">
        <div class="product-preview-card__image"></div>
        <div class="product-preview-card__info">
            <div class="product-preview-card__type">Perfume</div>
            <div class="product-preview-card__name">Gabrielle Essence Eau De Parfum</div>
            <div class="product-preview-card__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
            <div class="product-preview-card__price">
                <div class="product-preview-card__real-price">$149.99</div>
                <div class="product-preview-card__discount-price">$169.99</div>
            </div>
            <button class="product-preview-card__button">
                <span class="product-preview-card__icon"></span>
                <span class="product-preview-card__text">Add to Cart</span>
            </button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/yurkaxpeh">Yuriy Kharitonyuk</a>.
    </div>
</body>
</html>
